name: Count TODOs, FIXMEs, and NOTEs 
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze_comments:
    runs-on: ubuntu-latest
    
    timeout-minutes: 5
    
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      
      - name: Count TODOs, FIXMEs, and NOTEs and add comment to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/count-comments.js
